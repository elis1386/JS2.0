<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>VueJs</title>
</head>

<body>
    <div class="container pt-5" id="app">
        <div class="row mb-3">
            <div class="col">
                <h1>Product application</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" class="form-control" id="search" placeholder="blaser">
                </div>
                <hr>
                <ul class="list-group">
                    <li v-for="(product, index) in products" class="list-group-item list-group-item-action pointer"
                        v-on:click="selectProduct(index)" :class="{'active': selectedProductIndex === index}">
                        {{product.name }}
                    </li>

                </ul>
            </div>
            <div class=" col-md-8 pt-3">
                <div class="row">
                    <div class="col-md-5">
                        <h2>{{ product.name }}</h2>
                        <img v-bind:src="product.image" :alt="product.name" class="rounded items-image">
                    </div>
                    <div class="col-md-7 pt-2">
                        <h5>Clothes details</h5>

                        <ul>
                            <li>Model - <strong>{{product.name}}</strong></li>
                            <li>Size - <strong>{{product.size}}</strong></li>
                            <li>Color - <strong>{{product.color}}</strong></li>
                        </ul>
                        <p v-if="phoneVisibl">{{product.price}}</p>
                        <button class="btn btn-primary mr-5">Add to cart</button>
                        <button class="btn btn-outline-success" v-on:click="phoneVisibl = true">Price</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
