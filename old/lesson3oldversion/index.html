<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>

    <header class="top">
        <div class="container top-header">
            <!-- Поиск -->
            <div class="top-left">
                <div class="search-form">
                    <form class="top-form" action="#">
                        <input class="form-search" type="search" placeholder="Search for Item..." aria-label="Search">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
            <!-- Корзина -->
            <div class="top-right">
                <div class="cart-container">
                    <a href="#" class="link link-cart">
                        <img class="cart" src="img/Forma_1.svg" alt="cart">
                    </a>
                    <!-- Разметка товаров в корзине и кнопка -->
                    <div class="cart-products">
                        <div class="cart-products-item no-items">Здесь пока ничего нет</div>
                        <div class="cart-products-item">
                            <div class="basket-list">
                            </div>
                        </div>
                        <div class="cart-products-item">
                            <p class="total"> </p>
                        </div>
                        <div class="cart-products-item">
                            <a href="#" class="button btn-clear">очистить корзину</a>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <section>
        <div class="container items">
            <div class="items-txt">
                <h3>Fetured Items</h3>
                <p>Shop for items based on what we featured in this week</p>
            </div>
            <div class="box-product">
                <!-- CardProducts here -->
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-copy">
            <div class="copy">
                <p>© 2017 Brand All Rights Reserved.</p>
            </div>
            <div class="footer-soc">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-pinterest-square"></i></a>
                <a href="#"><i class="fab fa-google-plus-square"></i></a>
            </div>
        </div>
    </footer>
</body>

<script src="scripts/app.js"></script>

</html>
