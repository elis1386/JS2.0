<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>VueJs</title>
</head>

<body>
    <div class="container pt-5" id="app">
        <div class="row mb-3">
            <div class="col">
                <h1>Product application</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" class="form-control" id="search" placeholder="blaser" v-model="search">
                </div>
                <hr>
                <ul class="list-group">
                    <li v-for="(product, index) in filteredProducts"
                        class="list-group-item list-group-item-action pointer" @click="selectProduct(index)"
                        :class="{'active': selectedProductIndex === index}">
                        {{product.name }}
                    </li>

                </ul>
            </div>
            <div class=" col-md-8 pt-3">
                <div class="row">
                    <div class="col-md-5">
                        <h2>{{ product.name }}</h2>
                        <img v-bind:src="product.image" :alt="product.name" class="rounded items-image">
                    </div>
                    <div class="col-md-7 pt-2">
                        <h5>Clothes details</h5>

                        <ul>
                            <li>Model - <strong>{{product.name}}</strong></li>
                            <li>Size - <strong>{{product.size}}</strong></li>
                            <li>Color - <strong>{{product.color}}</strong></li>
                        </ul>
                        <div class="phoneblock">
                            <p v-if="phoneVisibl">{{product.price}}</p>
                        </div>
                        <button class="btn btn-primary mr-5">Add to cart</button>
                        <button class="btn btn-outline-success" @click="phoneVisibl = !phoneVisibl">{{ phoneBtnText
                            }}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade show" v-if="modalVisibl" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Do you want to byu it?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            @click="modalVisibl = false"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop fade show"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
